syntax = "proto3";

package platform;

option go_package = "./platform";

message GetPlatformConfigReq{
  string app_id = 1;
}

message GetPlatformConfigResp{
  string app_id = 1;
  string app_secret = 2;
  int32 status = 3;
  string platform_name =4;
}

service Platform{
  //获取平台配置
  rpc GetPlatformConfig(GetPlatformConfigReq) returns (GetPlatformConfigResp);
}